<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<div class="main" layout:fragment="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <h2 class="mt-5 mb-5"
            style="font-weight:700; color: #0a58ca;">
          👨‍🏫멘토등록
          페이지</h2>
        <form action="/mentors" method="post" th:object="${mentorRegisterInfo}">
          <input name="companyEmail" th:name="companyEmail" th:value="${mentorRegisterInfo.companyEmail}" type="hidden">
          <div class="mb-3">
            <label class="form-label"> 경력 <br>
              <input name="career" th:field="*{career}" th:name="career" type="radio" value="JUNIOR"> 1~3년차 <br>
              <input name="career" th:field="*{career}" th:name="career" type="radio" value="MIDDLE"> 4~6년차 <br>
              <input name="career" th:field="*{career}" th:name="career" type="radio" value="SENIOR"> 7~9년차 <br>
              <input name="career" th:field="*{career}" th:name="career" type="radio" value="LEADER"> 10년 이상
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label">은행명
              <select class="form-control" id="bankName" name="bankName" th:field="*{bankName}" th:name="bankName">
                <option value=''>-선택-</option>

                <option value='SC제일은행'>SC제일은행</option>

                <option value='경남은행'>경남은행</option>

                <option value='광주은행'>광주은행</option>

                <option value='국민은행'>국민은행</option>

                <option value='기업은행'>기업은행</option>

                <option value='농협중앙회'>농협중앙회</option>

                <option value='대구은행'>대구은행</option>

                <option value='부산은행'>부산은행</option>

                <option value='산업은행'>산업은행</option>

                <option value='상호신용금고'>상호신용금고</option>

                <option value='새마을금고'>새마을금고</option>

                <option value='수협중앙회'>수협중앙회</option>

                <option value='신한은행'>신한은행</option>

                <option value='신협중앙회'>신협중앙회</option>

                <option value='외환은행'>외환은행</option>

                <option value='우리은행'>우리은행</option>

                <option value='우체국'>우체국</option>

                <option value='전북은행'>전북은행</option>

                <option value='제주은행'>제주은행</option>

                <option value='하나은행'>하나은행</option>

                <option value='한국씨티은행'>한국씨티은행</option>

                <option value='홍콩상하이은행'>홍콩상하이은행</option>
              </select>
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label" for="accountNumber">계좌번호
              <input class="form-control" id="accountNumber" name="accountNumber" placeholder="계좌번호를 입력하세요."
                     th:field="*{accountNumber}" th:name="accountNumber"
                     type="text">
              <div th:errors="*{accountNumber}" th:if="${#fields.hasErrors('accountNumber')}">please check it
                again
              </div>
            </label>
          </div>
          <div class="mb-3">
            <label class="form-label" for="accountName">계좌 소유주</label>
            <input class="form-control" id="accountName" name="accountName" placeholder="계좌 소유주명을 입력하세요."
                   th:field="*{accountName}"
                   th:name="accountName"
                   type="text">
            <div th:errors="*{accountName}" th:if="${#fields.hasErrors('accountName')}">please check it
              again
            </div>
          </div>
          <div class="d-flex justify-content-center mt-5">
            <button class="btn" id="btnSubmit" style="background-color:#0a58ca; color:white;">confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    const bankName = $("#bankName");
    $("#btnSubmit").on("click", function(e) {
      if($(':radio[name="career"]:checked').length < 1) {
        alert("아직 경력을 입력하지 않으셨네요.");
        return false;
      }
      if(bankName.val()==="") {
        alert("본인 계좌의 은행명을 입력해주세요.");
        return false;
      }
      if(accountNumber.val()==="") {
        alert("본인 소유의 계좌번호를 입력해주세요.");
        return false;
      }
      if(accountName.val()==="") {
        alert("계좌 소유자의 이름을 입력해주세요.");
        return false;
      }
    });
  </script>
</div>
</html>
